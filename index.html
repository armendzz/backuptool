<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Backup Tool!</title>
</head>

<body>
  <div class="container">
    <div class="card mt-5 mb-5">
      <div class="card-header">Geben die Homepage-URL oder die Sitemap-URL ein</div>
      <div class="card-body">

      <!-- Show errors -->
      <div id="404error"></div>

        <!-- Form -->
        <form id="form" action="api/server.php" method="post">
          <div class="row">
            <input type="url" name="url" id="url" class="col-10 ml-2 mt-2 form-control form-control-lg" placeholder="https://example.de oder https://example.de/sitemap.xml" required />
            <button type="submit" class="btn mt-2 ml-2 btn-lg btn-success" id="backupBtn" type="button">
              Backup
            </button>
          </div>
        </form>
      </div>

      <!-- Information -->
      <div id="information" class="d-flex justify-content-center">
        <div id="queue-stats"></div>
        <div id="inbackupProgress-stats"></div>
        <div id="done-stats"></div>
        <div id="failed-stats"></div>
      </div>

      <!-- Progressbar -->
      <div class="progress ml-2 mr-2 mt-2 mb-2 d-none" id="progress" style="height: 2rem">
        <div id="progressbar" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%">
          0%
        </div>
      </div>

      <!-- In backup Progress List -->
      <div id="inbackupProgress" class="ml-2 mr-2 mt-2 mb-2 d-none">
        <ul id="inbackupProgress-list" class="list-group">
          <h5 class="text-info">im Sicherungsprozess</h5>
          <!-- In Progress List -->
        </ul>
      </div>

      <!-- queue list -->
      <div id="queue-box" class="ml-2 mr-2 mt-2 mb-2 d-none">
        <ul id="queue-list" class="list-group">
          <h5 class="text-warning">in Wartezeit</h5>
          <!-- Here Will be injected in wartezeit list -->
        </ul>
      </div>

      <!-- Success List -->
      <div id="success" class="ml-2 mr-2 mt-2 mb-2 d-none">
        <ul id="success-list" class="list-group">
          <div class="d-flex">
            <h5 class="text-success mr-2">Done </h5> & <h5 class="text-danger ml-2"> Failed list</h5>
          </div>
          <!-- Done List -->
        </ul>
      </div>

    </div>
  </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="js/script.js"></script>
</body>

</html>
